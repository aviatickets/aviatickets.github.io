<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">


    <script src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js" type="text/javascript"></script>
    <link href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" rel="stylesheet" type="text/css"/>


    <link href="https://preview.keenthemes.com/html/keen/docs/assets/plugins/global/plugins.bundle.css"
          rel="stylesheet">
    <link href="https://preview.keenthemes.com/html/keen/docs/assets/plugins/custom/prismjs/prismjs.bundle.css"
          rel="stylesheet">
    <link href="https://preview.keenthemes.com/html/keen/docs/assets/css/style.bundle.css" rel="stylesheet">
    <script src="https://preview.keenthemes.com/html/keen/docs/assets/plugins/global/plugins.bundle.js"></script>
    <script src="https://preview.keenthemes.com/html/keen/docs/assets/js/scripts.bundle.js"></script>

    <script src="https://npmcdn.com/flatpickr/dist/flatpickr.min.js"></script>
    <script src="https://npmcdn.com/flatpickr/dist/l10n/ru.js"></script>


    <link href="style.css" rel="stylesheet">

    <title>Document</title>
</head>
<body>

<div class="container">
    <div class="inner">
        <div class="item">
            <div class="input-field">

                <input class="input-field-input" id="from_field" placeholder="Отсюда" autocomplete="off">
                <div id="suggestions_from_field"></div>
                <div class="error input-field-input" id="error-message-from-field">Пожалуйста, выберите предложение из
                    списка.
                </div>
                <div class="input-field-border"></div>
                <label>
                    <span class="i18n">Откуда</span>
                </label>
            </div>
        </div>
        <div class="item">
            <div class="input-field">
                <input class="input-field-input" id="to_field" placeholder="Туда" autocomplete="off">
                <div id="suggestions_to_field"></div>
                <div class="error error-to-field input-field-input" id="error-message-to-field">Пожалуйста, выберите
                    предложение из списка.
                </div>

                <div class="input-field-border"></div>
                <label>
                    <span class="i18n">Куда</span>
                </label>
            </div>
        </div>
        <div class="item">
            <div class="input-field">

                <label style="margin-top: 17px;">
                    <span class="i18n">Даты туда</span>
                </label>
                <div class="date_time_picker d-none " id="dates_to" style="width: auto !important;"></div>
                <script>


                </script>


            </div>
        </div>
        <div class="item">
            <div class="input-field">

                <label style="margin-top: 17px;">
                    <span class="i18n">Даты обратно</span>
                </label>
                <div class="date_time_picker d-none" id="dates_return" style="width: auto !important;"></div>


            </div>
        </div>

        <div class="item">
            <div class="input-field">

                    <select id="exchange" class="input-field-input">
                        <option value="0">Без пересадок</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                    </select>
                <div class="input-field-border"></div>
                <label>
                    <span class="i18n">Пересадки</span>
                </label>
            </div>

        </div>

        <div class="item">
            <div class="input-field">

                    <select id="time-exchange"  disabled class="input-field-input">
                        <option value="0">Не важно</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                    </select>
                <div class="input-field-border"></div>
                <label>
                    <span class="i18n">Часов на пересадку</span>
                </label>
            </div>

        </div>







    </div>




</div>


<div class="usercard" id="usercard"></div>

<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script src="app.js"></script>

</body>
</html>
